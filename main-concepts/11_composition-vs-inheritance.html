<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Composition vs Inheritance</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            function FancyBorder(props) {
                return (
                    <div className={'FancyBorder FancyBorder-' + props.color}>
                        {props.children}
                    </div>
                );
            }

            function WelcomeDialog() {
                return (
                    <FancyBorder color="blue">
                        <h1 className="Dialog-title">
                            Welcome
                        </h1>
                        <p className="Dialog-message">
                            Thank you for visiting our spacecraft!
                        </p>
                    </FancyBorder>
                );
            }

            function SplitPane(props) {
                return (
                    <div className="SplitPane" style={{ width: "800px" }}>
                        <div className="SplitPane-left" style={{ width: "300px", float:"left" }}>
                            {props.left}
                        </div>
                        <div className="SplitPane-right" style={{ width: "300px", float: "right" }}>
                            {props.right}
                        </div>
                        <div style={{ clear: "both" }}></div>
                    </div>
                );
            }

            function App() {
                return (
                    <SplitPane
                        left={<Contacts />}
                        right={<Chat />} />
                );
            }

            function Contacts() {
                return (<h2>Contacts</h2>);
            }

            function Chat() {
                return (<h2>Chat</h2>);
            }

            function Dialog(props) {
                return (
                    <FancyBorder color="blue">
                        <h1 className="Dialog-title">
                            {props.title}
                        </h1>
                        
                        <p className="Dialog-message">
                            {props.message}
                        </p>

                        {props.children}
                    </FancyBorder>
                );
            }

            function SpecializedWelcomeDialog() {
                return (
                    <Dialog
                        title="Welcome"
                        message="Thank you for visiting our spacecraft!" />
                );
            }

            class SignUpDialog extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { login: '' };
                }

                handleChange = (e) => {
                    this.setState({ login: e.target.value });
                }

                handleSignUp = (e) => {
                    alert(`Welcome aboard, ${this.state.login}!`);
                }

                render() {
                    return (
                        <Dialog title="Mars Exploration Program"
                                message="How should we refer to you?">
                            <input  value={this.state.login}
                                    onChange={this.handleChange} />
                            <button onClick={this.handleSignUp}>
                                Sign Me Up!
                            </button>
                        </Dialog>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <WelcomeDialog />
                    <App />
                    <SpecializedWelcomeDialog />
                    <SignUpDialog />
                </div>,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
