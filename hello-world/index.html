<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React - A JavaScript library for building user interfaces</title>

        <!-- Load React -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- Quickly trying JSX, don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- Remarkable plugin -->
        <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
    </head>

    <body>
        <!-- We will put our React components inside this handful of divs -->
        <div id="hello-example-jsx"></div>
        <div id="hello-example"></div>
        <div id="timer-jsx"></div>
        <div id="timer"></div>
        <div id="todo-app-jsx"></div>
        <div id="todo-app"></div>
        <div id="markdown-editor-jsx"></div>
        <div id="markdown-editor"></div>

        <!-- Load our React components -->
        <script type="text/javascript" src="react-components.js"></script>
        <script type="text/javascript" src="react-no-jsx-components.js"></script>
        <script type="text/babel" src="react-jsx-components.js"></script>

        <!--
            Note: this page is a great way to try React but it's not suitable for production.
            It slowly compiles JSX with Babel in the browser and uses a large development build of React.
        -->
    </body>
</html>
